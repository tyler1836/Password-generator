<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="form">
          <div class="number-container">
            <label for="characterAmountNumber">Number of characters</label>
            <input type="range" min="1" max="128" value="10" id="characterAmountRange" />
            <input class="number-input" type="number" min="1" max="128" value="10" id="characterAmountNumber" />
          </div>

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" />

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" />

          <label for="includeSymbols">Include Uppercase</label>
          <input type="checkbox" id="includeSymbols" />

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="/Develop/java/script.js"></script>
  </body>
</html>
